<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird | Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="text/css" href="images/icon.ico">
	<meta name="Author" content="Anna Gventsadze">
	<meta charset="utf-8">
</head>
<body>
	<main>
		<canvas id="canvas" width="288" height="512"></canvas>
		<nav>
			<img class="bg" src="Images/bg.png">
			<img class="play" src="Images/play.png">
			<div class="result">
				<div class="table">
					<img src="Images/score.png">
					<span class="score"></span>
					<span class="best"></span>
				</div>
				<img class="restart" src="Images/restart.png">
			</div>

		</nav>
	</main>
	
	<script src="code.js"></script>
</body>
</html>
